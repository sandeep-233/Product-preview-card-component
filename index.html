<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Nunito:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@600;700&family=Nunito:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="attribution">
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
      <div class="img">
        
      </div>
      <div class="containt">

        <!-- what product is it.. -->
        <div class="Product" style="color: #9a9ba0; word-spacing: 12px;">
          <p>PERFUME</p>
        </div>

        <!-- product name  -->
        <div class="productName">
          <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
        </div>

        <!-- little bit product details -->
        <div class="aboutProduct">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <!-- pricing of the product -->
        <div class="price">
          <div class="discountPrice">
            <p>&dollar;149.99</p>
          </div>
          <div class="actualPrice">
            <p><s>&dollar;169.99</s></p>
          </div>
        </div>

        <!-- add to cart button  -->
        <div class="addToCart">
          <button>
            <img src="images\icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
